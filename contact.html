    <main class="main-contact">
        <h2>Contact</h2>
        <form action="">
            <div>
                <label for="nom" class="labels">Nom</label>
                <input type="text" name="nom" id="nom" required>
            </div>
            <div>
                <label for="mail" class="labels">Mail</label>
                <input type="email" name="mail" id="mail" required>
            </div>
            <div>
                <label for="phone" class="labels">Téléphone</label>
                <input type="tel" name="phone" id="phone">
            </div>
            <div>
                <label for="message" class="labels">Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" onclick="alert('Votre message a bien été envoyé !')" >Envoyer</button>
        </form>
    </main>
